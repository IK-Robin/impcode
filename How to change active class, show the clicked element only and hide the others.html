<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How to change active class, show the clicked element only and hide the others?
</title>
<style>
    body {
	font-family: 'Cairo', sans-serif;
	font-family: 'Merriweather Sans', sans-serif;
	overflow-x: hidden;
  background-color: coral;
}
.container {
 	display: flex;
	flex-direction: column;
	align-items: center;
}
.topText {
  font-size: 18px;
  font-weight: bold;
}
.selectSection {
	display: grid;
	grid-template-columns: repeat( 3, 1fr);
	justify-content: center;
	text-align: center;
  margin-top: 10px;
}
.selectSection button {
  font-size: 18px;
	background-color: rgba(209, 207, 207, 0.575);
	box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
	margin-left: 10px;
	border: 0;
  padding: 3px;
}
.selectSection button:hover {
	cursor: pointer;
}
.active {
	background-color: #87CEEB !important;
}
/* hides every element except the first */
.content:not(:first-child) {
	display: none;
}
.contentSection {
	margin: 40px;
	display: block;
	color: #666;
	display: grid;
}
p {
	font-size: 20px;
	font-weight:normal;
	margin: 10px; 
	text-align: Center;
	color: black;
}

</style>
</head>
<body>
    <div class="container">
  <p class="topText">My favorite players from the top 3 leagues:</p>
    <div class="selectSection">
		    <button type="button" data-number="1" class="active">Premier League</button>
				<button type="button" data-number="2">La Liga</button>
				<button type="button" data-number="3">Serie A</button>
    </div>

		<div class="contentSection">
        <div class="content" data-number="1">
				    <p>Aubamyang, Salah & Sane</p>
        </div>
        <div class="content" data-number="2">
				    <p>Messi, Benzema & Cazorla</p>
        </div>
        <div class="content" data-number="3">
				    <p>Cristiano, Matuidi & Ramsey</p>
        </div>
    </div>

</div>
<script>
    // change active class, show the clicked element only and hide the others


// grab all the buttons
let Buttons = document.querySelectorAll(".selectSection button");

// loop through the buttons using for..of 
for (let button of Buttons) {
  // listen for a click event 
  button.addEventListener('click', (e) => {
    // et = event target
    const et = e.target;
    // slect active class
    const active = document.querySelector(".active");
    // check for the button that has active class and remove it
    if (active) {
      active.classList.remove("active");
    }
    // add active class to the clicked element 
    et.classList.add("active");
    
    // select all classes with the name content
    let allContent = document.querySelectorAll('.content');

    // loop through all content classes
    for (let content of allContent) {
      // display the content if the class has the same data-attribute as the button 
      if(content.getAttribute('data-number') === button.getAttribute('data-number')) {
        content.style.display = "block";
       }
      // if it's not equal then hide it.
      else {
        content.style.display = "none";
       }
     }
  });
}

</script>
</body>
</html>
