


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add active toggle</title>
    <style>
        *{
    transition: all 0.3s ease-in-out;
}
.active{
    background-color: blue;
}

.list-group-item{
    padding: 10px;
    margin: 10px;
}
    </style>
</head>
<body>
    <article class="container-fluid h-100 px-5 py-5 bg-light">
        <aside class="row px-5 py-5">
          <nav>
            <ul class="list-group">
              <li class="list-group-item active" aria-current="true">An active item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
           </nav>
        </aside>
      </article>
      <script>
        function addClassElementEvent(element,className,event){
  
  let elements = document.querySelectorAll(element);

  for(var i = 0; i<elements.length; i++) {
      elements[i].addEventListener(event, function(event) {
          [].forEach.call(elements, function(el) {
                el.classList.remove(className);
           });
           this.classList.add(className);
      });
  }
}

addClassElementEvent('.list-group-item','active','click');




      </script>
    
</body>
</html>
